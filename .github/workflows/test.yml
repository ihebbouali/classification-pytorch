name: CI workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # DVC - Setup credentials and pull data
      - name: Create DVC credentials directory
        run: mkdir -p .dvc/tmp

      - name: Create service account JSON
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.CREDENTIAL }}
        run: |
          python -c "import json, os; json.dump(json.loads(os.environ['GDRIVE_CREDENTIALS_DATA']), open('.dvc/tmp/gdrive_service_account.json', 'w'))"

      - name: Configure DVC remote with credentials
        run: |
          dvc config --local core.autostage true
          dvc remote modify --local gdrive_remote gdrive_service_account_json_file_path .dvc/tmp/gdrive_service_account.json

      - name: DVC Pull Data (Allow Missing)
        run: |
          dvc pull -v --allow-missing || echo "Warning: DVC pull failed, but continuing with --allow-missing"
        continue-on-error: true

      - name: Run model tests
        run: |
          python main.py --mode test \
            --data_path data/test \
            --model_path models/cnn_resnet18_freeze_backbone_False.pth
